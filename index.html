<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="age-box">
      <div class="age-input">
        <form action="#" class="form">
          <div class="input-group">
            <label for="day" class="label">day</label>
            <input type="number" name="day" id="day" />
            <label for="month" class="label">month</label>
            <input type="number" name="month" id="month" />
            <label for="year" class="label">year</label>
            <input type="number" name="year" id="year" />
          </div>
          <div class="btn">
            <button type="submit">
              <img src="./assets/images/icon-arrow.svg" alt="arrow" />
            </button>
          </div>
        </form>
      </div>
      <div class="age-output">
        <div class="display-years"><span>- -</span>years</div>
        <div class="display-months"><span>- -</span>months</div>
        <div class="display-days"><span>- -</span>days</div>
      </div>
    </div>
  </body>
</html>
