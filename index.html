<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="age-box">
      <div class="age-input">
        <form action="#" class="form">
          <div class="input-group">
            <div class="input-set">
              <div class="input-item">
                <label for="day" class="label">day</label>
                <input
                  type="number"
                  class="date-input"
                  min="1"
                  max="31"
                  name="day"
                  id="day"
                  placeholder="dd"
                />
                <p class="err-msg"></p>
              </div>
              <div class="input-item">
                <label for="month" class="label">month</label>
                <input
                  type="number"
                  class="date-input"
                  min="1"
                  max="12"
                  name="month"
                  id="month"
                  placeholder="mm"
                />
                <p class="err-msg"></p>
              </div>
              <div class="input-item">
                <label for="year" class="label">year</label>
                <input
                  type="number"
                  class="date-input"
                  name="year"
                  id="year"
                  placeholder="yyyy"
                />
                <p class="err-msg"></p>
              </div>
            </div>
          </div>
          <div class="btn">
            <button type="submit" id="get-output">
              <img src="./assets/images/icon-arrow.svg" alt="arrow" />
            </button>
          </div>
        </form>
      </div>
      <div class="age-output">
        <div class="display-years"><span>- -</span> years</div>
        <div class="display-months"><span>- -</span> months</div>
        <div class="display-days"><span>- -</span> days</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
